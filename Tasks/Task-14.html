<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: antiquewhite;
            font-family: Arial, sans-serif;
        }

        /* HEADER */
        header {
            background-color: rgb(40, 171, 40);
            text-align: center;
            color: #fff;
            padding: 20px 0;
        }

        nav ul {
            list-style: none;
            margin-top: 10px;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background-color: wheat;
            color: #000;
        }

        .heading {
            text-align: center;
            margin: 25px;
        }

        /* CONTAINER */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* CARD */
        .item {
            flex: 1 1 calc(50% - 20px);
            background-color: #dadada;
            border-radius: 12px;
            padding: 10px;
            transition: transform 0.3s;
        }

        .item:hover {
            transform: scale(1.03);
        }

        /* RESPONSIVE VIDEO */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* FOOTER */
        footer {
            background-color: rgb(34, 34, 34);
            padding: 35px;
            text-align: center;
            color: white;
            margin-top: 40px;
        }

  
        @media (max-width: 900px) {
            .item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>

<header>
    <h1 class="heading">Hello!!!</h1>
    <nav>
        <ul>
            <li><a href="#">HI</a></li>
            <li><a href="#">Demo</a></li>
            <li><a href="#">Two</a></li>
            <li><a href="#">World</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h1 class="heading">Video Dashboard</h1>

        <div class="container">

            <div class="item">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/it1rTvBcfRg"
                        title="YouTube video"></iframe>
                </div>
            </div>

            <div class="item">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/AGDDdsiZ0Ko"
                        title="YouTube video" ></iframe>
                </div>
            </div>

            <div class="item">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/zofMnllkVfI"
                        title="YouTube video" ></iframe>
                </div>
            </div>

            <div class="item">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/yEJ94pMiT-o"
                        title="YouTube video"></iframe>
                </div>
            </div>

        </div>
    </section>
</main>

<footer>
    <p>&copy; Rathod Raj 2026</p>
</footer>

</body>
</html>
