<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Control Flow</title>

    <!-- Simple Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="card p-3">

            <h4 class="mb-3">JavaScript Control Flow</h4>

            <input type="number" id="num" class="form-control mb-2" placeholder="Enter number">

            <select id="choice" class="form-select mb-2">
                <option value="1">Check Even / Odd</option>
                <option value="2">Print 1 to N</option>
            </select>

            <button onclick="run()" class="btn btn-primary">
                Submit
            </button>

            <p id="output" class="mt-3"></p>

        </div>
    </div>

    <script>
        function run() {
            let n = document.getElementById("num").value;
            let choice = document.getElementById("choice").value;
            let result = "";

            switch (choice) {
                case "1":
                    if (n % 2 == 0) {
                        result = "Even Number";
                    } else {
                        result = "Odd Number";
                    }
                    break;

                case "2":
                    for (let i = 1; i <= n; i++) {
                        result += i + " ";
                    }
                    break;
            }

            document.getElementById("output").innerText = result;
        }
    </script>

</body>

</html>
