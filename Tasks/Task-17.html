<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Defined Function</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4 shadow-sm">

            <h4 class="mb-3">User Defined Function</h4>

            <input type="text" id="name" placeholder="Enter your name" class="form-control mb-3">

            <button onclick="user()" class="btn btn-primary mb-3">
                Print
            </button>

            <div id="output" class="mb-3"></div>
            <p id="info" class="text-muted"></p>

        </div>
    </div>

    <script>
        function user() {
            let x = document.getElementById('name').value;

            document.getElementById("output").innerHTML = `
                <h5 class="text-success">Hello ${x}</h5>
                <button onclick="text()" class="btn btn-outline-info btn-sm mt-2">
                    Info
                </button>
            `;
        }

        function text() {
            document.getElementById("info").innerText = "This is information";
        }
    </script>

</body>

</html>
